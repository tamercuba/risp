[alias]

build-lib = "build -p risp" # Build the risp library
build-repl = "build -p repl" # Build the Risp REPL
test-lib = "test --lib -p risp --verbose" # Run the tests for the risp library
test-match = "test --lib -p risp --verbose --" # Run the tests for the risp library that match the exact filter
repl = "run -p repl" # Run Risp REPL
